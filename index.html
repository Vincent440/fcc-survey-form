<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short feedback survey</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/my-styles.css" />
  <!-- freeCodeCamp test script -->
  <script async src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

  <main>

    <header>
      <h1 id="title">Brief feedback survey</h1>
      <p id="description">
        Please take a few moments to help us improve the services we offer by answering a few brief questions. This will only be used to help us improve the service we offer.
      </p>
    </header>

    <form action="POST" id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input required type="text" name="name" id="name" placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input required type="email" name="email" id="email" placeholder="Enter your email" />
      </div>

      <div>
        <label for="number" id="number-label">Rate Recent Service <small>( 1 poor - 10 great) <i>optional</i> </small> </label>
        <input type="number" name="service-rating" id="number" min="1" max="10" placeholder="10" />
      </div>

      <div>
        <p>How likely are you to refer us to a friend?</p>
        <div>
          <input type="radio" id="refer-radio-1" name="refer-a-friend-chance" value="1" checked />
          <label for="refer-radio-1">1 - Never</label>
          <input type="radio" id="refer-radio-2" name="refer-a-friend-chance" value="2" />
          <label for="refer-radio-2">2 - Very unlikely</label>
          <input type="radio" id="refer-radio-3" name="refer-a-friend-chance" value="3" />
          <label for="refer-radio-3">3 - Maybe</label>
          <input type="radio" id="refer-radio-4" name="refer-a-friend-chance" value="4" />
          <label for="refer-radio-4">4 - Most Likely</label>
          <input type="radio" id="refer-radio-5" name="refer-a-friend-chance" value="5" />
          <label for="refer-radio-5">5 - Already have</label>
        </div>
      </div>

      <div>
        <label for="dropdown">Would you use our service again in the future?</label>
        <select name="repeat-user-dropdown" id="dropdown">
          <option value="yes">Yes</option>
          <option value="maybe">Maybe</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <p>How do you like to be contacted? <small>(check all that apply)</small></p>
        <div>
          <input type="checkbox" id="email-checkbox" name="contact-methods" value="email" />
          <label for="email-checkbox">Email</label>
        </div>
        <div>
          <input type="checkbox" id="text-checkbox" name="contact-methods" value="text-message" />
          <label for="text-checkbox">Text</label>
        </div>
        <div>
          <input type="checkbox" id="phone-call-checkbox" name="contact-methods" value="phone-call" />
          <label for="phone-call-checkbox">Phone call</label>
        </div>
        <div>
          <input type="checkbox" id="physical-mail-checkbox" name="contact-methods" value="physical-mail" />
          <label for="physical-mail-checkbox">Mail</label>
        </div>
      </div>

      <div>
        <label for="comment-area">Additional comments or suggestions?</label>
        <textarea form="survey-form" name="comment-area" id="comment-area" placeholder="Please leave feedback here."></textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>

  </main>

</body>

</html>
